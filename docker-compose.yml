version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234abcd
      MYSQL_DATABASE: warehouse
      MYSQL_USER: warehouse_user
      MYSQL_PASSWORD: warehouse_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: mysql://warehouse_user:warehouse_pass@db:3306/warehouse
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      MAIL_RESEND_API_KEY: ${MAIL_RESEND_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public
    command: >
      sh -c "npx prisma generate && npx prisma db seed && npx prisma migrate deploy && node dist/index.js"
    restart: always

volumes:
  db_data:
  redis_data: 